---
layout: page
---

<div class="post">

	<h2 class="meta title">{{page.title}}</h2>

	<div class="body">{{content}}</div>

	<span class="meta">

		{% if page.author %}
			Posted by
				{% if page.authorurl %}
					<a href="{{page.authorurl}}">{{page.author}}</a>
				{% else %}
					{{page.author}}
				{% endif %}
				on
		{% endif %}

		{{page.date | date_to_string}} | <a href="{{page.url}}">linky</a>

	</span>

</div>
